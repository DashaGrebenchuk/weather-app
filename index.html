<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/afe4d7cba3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container body-wrap">
      <form class="input-group mb-3 search-tab" id="search-tab">
        <input
          type="text"
          class="form-control shadow"
          id="search-input"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus="on"
        />
        <input
          class="btn btn-outline-light search-button shadow"
          type="submit"
          value="Search"
          id="button-addon2"
        />
        <button
          class="btn btn-outline-light current-button shadow"
          id="location-button"
        >
          Current location
        </button>
      </form>

      <div class="card-box">
        <div class="row">
          <div class="col-6">
            <h1 class="main-city" id="main-city"></h1>
            <p class="current-date" id="current-date">Sunday 18:05</p>
          </div>
          <div class="col-6 main-temp">
            <h2 class="current-temp">
              <span id="current-temp"> </span>°<a href="#" id="celcius-link"
                >C</a
              >
              <span id="line">/</span>
              <a href="#" id="farenheit-link">F</a>
            </h2>
            <h4 class="day-temp">
              <strong id="day-temp">25°</strong>/
              <span id="night-temp">17°</span>
            </h4>
          </div>
        </div>

        <div class="row">
          <div class="col-6 icon-main">
            <i class="fa-solid fa-cloud-sun main-icon"></i>
            <h3 class="icon-text" id="icon-text"></h3>
          </div>
          <div class="col-6 forecast-info">
            <p>
              Wind: <strong><span id="wind"></span> km/h</strong>
              <br />
              Humidity: <strong><span id="humidity"></span> %</strong>
            </p>
          </div>
        </div>
        <section class="forecast">
          <div class="row">
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
          </div>
        </section>
        <section class="forecast-icons">
          <div class="row">
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-cloud-rain"></i>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </section>
        <section class="forecast-temp">
          <div class="row">
            <div class="col">24°</div>
            <div class="col">23°</div>
            <div class="col">26°</div>
            <div class="col">24°</div>
            <div class="col">25°</div>
            <div class="col">24°</div>
          </div>
        </section>
      </div>
      <div class="footer">Coded by Dasha Grebenchuk</div>
      <div class="footer-icons">
        <a
          class="inst-link"
          target="_blank"
          href="https://www.instagram.com/mymeamors/"
        >
          <i class="fa-brands fa-instagram inst-icon"></i>
        </a>
        <a
          class="fb-link"
          target="_blank"
          href="https://www.facebook.com/darya.malevanchenko"
        >
          <i class="fa-brands fa-facebook fb-icon"></i>
        </a>
        <a
          class="lnk-link"
          target="_blank"
          href="https://www.linkedin.com/in/dgrebenchuk/"
        >
          <i class="fa-brands fa-linkedin lnk-icon"></i>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
