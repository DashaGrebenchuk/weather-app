<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/afe4d7cba3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container body-wrap">
      <form class="input-group mb-3 search-tab" id="search-tab">
        <input
          type="text"
          class="form-control shadow"
          id="search-input"
          placeholder="Enter a city"
          autocomplete="off"
          autofocus="on"
        />
        <button
          class="btn btn-outline-light search-button shadow"
          type="submit"
          id="button-addon2"
        >
          Search
        </button>
        <button
          class="btn btn-outline-light current-button shadow"
          id="location-button"
        >
          Current location
        </button>
      </form>

      <div class="card-box">
        <div class="row">
          <div class="col-6">
            <h1 class="main-city" id="main-city"></h1>
            <p class="current-date" id="current-date"></p>
            <h3 class="icon-text" id="icon-text"></h3>
            <img src=".." alt="clear-sky" id="icon" />
          </div>
          <div class="col-6 main-temp">
            <h2 class="current-temp">
              <span id="current-temp"> </span>°
              <a href="#" class="active celcius-link" id="celcius-link">C </a
              ><span id="line">| </span
              ><a href="#" class="fahrenheit-link" id="fahrenheit-link">F</a>
            </h2>
            <h4 class="day-temp">
              <strong><span id="day-temp"></span>°</strong>/
              <span id="night-temp">17</span>°
            </h4>
            <p class="forecast-info">
              Wind: <strong><span id="wind"></span> km/h</strong>
              <br />
              Humidity: <strong><span id="humidity"></span> %</strong>
            </p>
          </div>
        </div>
        <section class="forecast">
          <div class="row">
            <div class="col">
              Monday
              <img
                src="icons_new/01d.png"
                alt="clear-sky"
                class="secondary-icons"
              />
              <div class="forecast-temp">24°</div>
            </div>
            <div class="col">
              Tuesday
              <img
                src="icons_new/01d.png"
                alt="clear-sky"
                class="secondary-icons"
              />
              <div class="forecast-temp">23°</div>
            </div>
            <div class="col">
              Wednesday
              <img
                src="icons_new/09d.png"
                alt="clear-sky"
                class="secondary-icons"
              />
              <div class="forecast-temp">26°</div>
            </div>
            <div class="col">
              Thursday
              <img
                src="icons_new/02d.png"
                alt="clear-sky"
                class="secondary-icons"
              />
              <div class="forecast-temp">24°</div>
            </div>
            <div class="col">
              Friday
              <img
                src="icons_new/04n.png"
                alt="clear-sky"
                class="secondary-icons"
              />
              <div class="forecast-temp">25°</div>
            </div>
          </div>
        </section>
      </div>
      <div class="footer">
        <a
          href="https://github.com/DashaGrebenchuk/weather-app"
          target="_blank"
          id="link-github"
          >Open-sourse code</a
        >
        by Dasha Grebenchuk
      </div>
      <div class="footer-icons">
        <a
          class="inst-link"
          target="_blank"
          href="https://www.instagram.com/mymeamors/"
        >
          <i class="fa-brands fa-instagram inst-icon"></i>
        </a>
        <a
          class="fb-link"
          target="_blank"
          href="https://www.facebook.com/darya.malevanchenko"
        >
          <i class="fa-brands fa-facebook fb-icon"></i>
        </a>
        <a
          class="lnk-link"
          target="_blank"
          href="https://www.linkedin.com/in/dgrebenchuk/"
        >
          <i class="fa-brands fa-linkedin lnk-icon"></i>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
